<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/formulaire.css">
    <title>Giteannecy</title>
</head>
<body>
    <!-- DEBUT HEADER -->
    <header>
        <!-- 1ER BLOC -->
        <div class="between fond">
            <!-- LOGO HAUTE SAVOIE -->
            <div class="savoie">
                <img src="asset/image/savoie.png" height="100px" alt="logo de la savoie">
            </div>
            <!-- LOGO ANNECY GITE -->
            <div class="savoie">
                <img src="asset/image/Logo.png" height="100px" alt="Logo annecy gite">
            </div>
            <!-- BUTTON ADMIN -->
            <div class="">
            </div>
        </div>
        <!-- FIN PREMIER BLOC -->
    </header>
    <!-- FOND FORMULAIRE -->
    <div class="fond placement">
        <!-- FORMULAIRE -->
        <div class="formulaire">
            <!-- TITRE FORMULAIRE -->
            <div>
                <h2>Formulaire</h2>
            </div>
            <!-- DEBUT FORMULAIRE-->
            <div>
                <!-- INPUT NOM DU GITE -->
                <div class="carre">
                    <input type="text" id="nom" name="nom" placeholder="Nom du gite" >
                </div>
                <!-- LISTE DE SELECTION DU NOMBRE DE PERSONNE -->
                <div class="carre">
                    <select name="nombredepersonne" id="nombredepersonne">
                        <option value="">Nombre de personnes</option>
                        <option value="1 personne">1 personne</option>
                        <option value="2 personne">2 personnes</option>
                        <option value="2 personne">3 personnes</option>
                        <option value="2 personne">4+ personnes</option>
                    </select>
                </div>
                <!-- LISTE DE SELECTION DU NOMBRE DE CHAMBRES -->
                <div class="carre">
                    <select name="nombredechambres" id="nombredechambres">
                        <option value="">Nombre de chambres</option>
                        <option value="1 chambres">1 chambre</option>
                        <option value="2 chambres">2 chambres</option>
                        <option value="2 chambres">3 chambres</option>
                        <option value="2 chambres">4+ chambres</option>
                    </select>
                </div>
                <!-- LISTE DE SELECTION DU NOMBRE DE SALLE DE BAIN -->
                <div class="carre">
                    <select name="nombredesalledebains" id="nombredesalledebains">
                        <option value="">Nombre de salle de bains</option>
                        <option value="1 salledebains">1 salle de bains</option>
                        <option value="2 salledebains">2 salle de bains</option>
                        <option value="2 salledebains">3 salle de bains</option>
                        <option value="2 salledebains">4+ salle de bains</option>
                    </select>
                </div>
                <!-- INPUT ADRESSE -->
                <div class="carre" >
                    <input type="text" id="adresse" name="adresse" placeholder="Adresse" >
                </div>
                <!-- INPUT PRIX -->
                <div class="carre">
                    <input type="text" id="Prix" name="Prix" placeholder="Prix" >
                </div>
                 <!-- LISTE DE SELECTION HEBERGEMENT -->
                <div class="carre">
                    <select name="hebergement" id="hebergement">
                        <option value="">Hebergement</option>
                        <option value="Chalet">Chalet</option>
                        <option value="Villa">Villa</option>
                        <option value="Chambre">Chambre</option>
                        <option value="Maison">Maison</option>
                        <option value="Appartement">Appartement</option>
                    </select>
                </div>
                <!-- INPUT PHOTO -->
                <div class="display justify photo color input">
                    <label for="">Photo :</label> <br>
                    <input type="file" name="ticket">
                </div>
                <!-- TITRE EQUIPEMENT -->
                <div class="titre color">
                    <p>EQUIPEMENT :</p>
                </div>
                <div class="display justify">
                    <!-- JARDIN -->
                    <div class="color">
                        <input type="checkbox" id="Jardin" name="Jardin">
                        <label for="Jardin">Jardin</label>
                    </div>
                    <!-- LAVE-LINGE -->
                    <div class="color">
                        <input type="checkbox" id="Lave-Linge" name="Lave-Linge">
                        <label for="Lave-Linge">Lave-Linge</label>
                    </div>
                    <!-- WIFI -->
                    <div class="color">
                        <input type="checkbox" id="Wifi" name="Wifi">
                        <label for="Wifi">Wifi</label>
                    </div>
                    <!-- MACHINE A RACLETTE  -->
                    <div class="color">
                        <input type="checkbox" id="Machine à raclette" name="Machine à raclette">
                        <label for="Machine à raclette">Machine à raclette</label>
                    </div>
                </div>
                <!-- TITRE EQUIPEMENT -->
                <div class="titre color" >
                    <p>EQUIPEMENT BIEN ETRE :</p>
                </div>
                <div class="display justify">
                    <!-- PISCINE -->
                    <div class="color">
                        <input type="checkbox" id="Piscine" name="Piscine">
                        <label for="Piscine">Piscine</label>
                    </div>
                    <!-- SPA -->
                    <div class="color">
                        <input type="checkbox" id="Spa" name="Spa">
                        <label for="Spa">Spa</label>
                    </div>
                    <!-- SAUNA -->
                    <div class="color">
                        <input type="checkbox" id="Sauna" name="Sauna">
                        <label for="Sauna">Sauna</label>
                    </div>
                </div>
                <!-- DESCRIPTION -->
                <div class="carre titre color">
                    <label for="">Description :</label>
                    <div>
                        <textarea name="conseil"></textarea> 
                    </div> 
                </div>
                <!-- BUTTON ENVOYEZ -->
                <div class="button1">
                    <button  type="button">Validez</button>
                </div> 
            </div>
            <!-- FIN DEBUT FORMULAIRE -->
        </div>
        <!-- FIN FORMULAIRE -->
    </div>
    <!-- FIN FOND -->
    <!-- DEBUT FOOTER -->
    <footer class="fond">
        <div class="contact color1">
            <div class="mention">
               <p>Mention légal</p>  
            </div>
        </div>
    </footer>
    <!-- FIN FOOTER -->
</body>
</html>
